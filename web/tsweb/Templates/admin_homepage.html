<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachSmart - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #add8e6;
            color: #0f0f0f;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .graduation-hat {
            width: 50px;
            height: 30px;
            position: relative;
            margin-right: 10px;
        }
        .hat-top {
            width: 100%;
            height: 50%;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-10deg);
        }
        .hat-base {
            width: 50%;
            height: 10px;
            background-color: #000;
            position: absolute;
            top: 50%;
            left: 25%;
        }
        .hat-tassel {
            width: 2px;
            height: 20px;
            background-color: #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }
        .hat-tassel::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
            align-items: center;
        }
        nav a {
            text-decoration: none;
            color: #0f0f0f;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 5px 10px;
            margin-left: 5px;
            background-color: #add8e6;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .auth-buttons {
            display: flex;
            align-items: center;
        }
        .login-button {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #0f0f0f;
            font-size: 18px;
        }
        .user-icon {
    width: 44px;
    height: 44px;
    background: linear-gradient(135deg, #00ffff, #1e90ff);
    border-radius: 50%;
    position: relative;
    display: inline-flex;
    justify-content: center;
    align-items: center;
}

.user-icon::before {
    content: '';
    width: 40%;
    height: 40%;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 20%;
    left: 20%;
}

.user-icon::after {
    content: '';
    width: 60%;
    height: 30%;
    background-color: white;
    border-radius: 15px 15px 50% 50%;
    position: absolute;
    bottom: 20%;
    left: 20%;
}

.login-text {
    vertical-align: middle;
}
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        .main-content h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .main-content p {
            color: #34495e;
            font-size: 18px;
            margin-bottom: 20px;
            max-width: 800px;
        }
        .main-content a {
            background-color: #add8e6;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .main-content a:hover {
            background-color: #87ceeb;
        }
        .main-content .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .main-content .button {
            background-color: #add8e6;
            color: white;
            padding: 20px;
            border-radius: 50%;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .main-content .button:hover {
            background-color: #87ceeb;
        }
        .main-content .button img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #add8e6;
            color: #0f0f0f;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 28px;
            }
            .main-content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <div class="graduation-hat">
            <div class="hat-top"></div>
            <div class="hat-base"></div>
            <div class="hat-tassel"></div>
        </div>
        <span>TeachSmart</span>
    </div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">about</a></li>
            
        </ul>
    </nav>
    <div class="auth-buttons">
        <a href="{%url 'logout_admin'%}" class="login-button">
            <div class="user-icon"></div>
            <span class="login-text">Logout</span>
        </a>
    </div>
</header>

<div class="main-content">
    <h1>Welcome to TeachSmart</h1>
 
</div>

<div class="main-content" id="educational-system">
    <h2>Educational System</h2>
    <div class="button-container">
        <a href="#view-curriculum" class="button">
            <!-- <img src="curriculum-icon.png" alt="Curriculum Icon"> -->
            View Curriculum
        </a>
    </div>
</div>

<div class="main-content" id="notify-teachers">
    <h2>Notify Teachers</h2>
    <div class="button-container">
        <a href="#send-notification" class="button">
            <!-- <img src="notification-icon.png" alt="Notification Icon"> -->
            Send Notification
        </a>
    </div>
</div>

<div class="main-content" id="manage-teachers">
    <h2>Manage Teachers</h2>
    <div class="button-container">
        <a href="{% url 'add_teacher' %}" class="button">
            <!-- <img src="add-delete-icon.png" alt="Add/Delete Teacher Icon"> -->
            Add/Delete Teacher
        </a>
        <a href="{% url 'teacher_list' %}" class="button">
            <!-- <img src="list-icon.png" alt="List of Teachers Icon"> -->
            List of Teachers
        </a>
        <a href="{% url 'search_teacher' %}" class="button">
            <!-- <img src="search-icon.png" alt="Search Teacher Icon"> -->
            Search Teacher
        </a>
    </div>
</div>

<div class="main-content" id="manage-students">
    <h2>Manage Students</h2>
    <div class="button-container">
        <a href="{% url 'add_student' %}" class="button">
            <!-- <img src="add-delete-icon.png" alt="Add/Delete Student Icon"> -->
            Add/Delete Student
        </a>
    </div>
</div>

<footer>
    <p>&copy; 2024 TeachSmart. All rights reserved.</p>
</footer>

</body>
</html>
