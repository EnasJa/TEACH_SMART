<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Link to your CSS file -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
        <title>Teach Smart</title>
    </head>
    <body>
        
        <header>
            <div class="logo">
                <a href="{% url 'home' %}" class="logo">
                    <i class="fa-solid fa-graduation-cap fa-fade" style="color: #B197FC;"></i>
                    <span>Teach Smart</span>
                </a>
                
            </div>
           
        <div class="back-to-profile">
            <a href="{% url 'profile_teacher' %}" class="btn back-btn">
                <i class="fa-regular fa-address-card" style="color: #B197FC;"></i>
            </a>
        </div>
            </header>
            <div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary-custom text-white">
                <h2 class="mb-0">Grades Analysis</h2>
            </div>
            <div class="card-body">
                {% if insights %}
                    <p class="lead">{{ insights }}</p>
                {% else %}
                    <p class="text-muted">No insights available.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

    
    <style>
        /* General Styles */
    /* General Styles */
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
}
.back-to-profile {
    margin-right: 20px;
}.back-btn i {
    margin-right: 10px;
    font-size: 40px; /* Increased the size of the icon */
}

/* Container Styles */
.container {
    background-color: #fff; /* Light blue background for container */
    max-width: 1200px;
    margin: 0 auto;
}

/* Card Styles */
.card {
    border: 1px solid #d9e0e2;
    border-radius: 0.5rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin-bottom: 1.5rem;
}

/* Card Header Styles */
.card-header {
    padding: 1rem;
    border-bottom: 1px solid #cdd5d7;
}

/* Card Body Styles */
.card-body {
    padding: 1.5rem;
}

/* Typography */
h1, h2 {
    color: #333;
}

.lead {
    font-size: 1.25rem;
    color: #030404;
}

.text-muted {
    color: #d8dde0;
}



    
    </style>
  
</body>
</html>
