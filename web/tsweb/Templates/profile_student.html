{% extends "base.html" %}
{% block content %}
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
     <!-- Link to your CSS file -->
  
<body>
    <div class="encouragement-message" id="encouragement-message">
        <!-- הודעה תוצג כאן -->
    </div>
    <div class="profile-container">
        <div class="sidebar">
            <button class="sidebar-btn">My Grades</button>
            <button class="sidebar-btn">My Exams</button>
            <button class="sidebar-btn">Learning Subjects</button>
        </div>
        <div class="main-content">
            <div class="profile-details">
                <h1>Welcome, {{ student.first_name }}</h1>
                <p>ID: {{ student.id_number }}</p>
                <p>Email: {{student.email }}</p>
            </div>
            <div class="subjects-list">
                <h2>Learning Subjects</h2>
                <div class="subject-grid">
                    {% for subject in subjects %}
                        <div class="subject-item">
                            <p>{{ subject.subject.name }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="date-time">
                <p id="current-date-time"></p>
            </div>
        </div>
    </div>
    <style>/* General Styles */
        body {
            font-family: "Lucida Console", "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        /* Profile Container */
        .profile-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            background-color: #809ba4;
            color: #fff;
            padding: 20px;
        }
        
        .sidebar-btn {
            display: block;
            background: #444;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
            width: 100%;
            cursor: pointer;
        }
        
        .sidebar-btn:hover {
            background: #555;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        /* Profile Details */
        .profile-details {
            margin-bottom: 20px;
        }
        
        .profile-details h1 {
            margin: 0;
            font-size: 24px;
        }
        
        /* Date and Time */
        .date-time {
            right: 20px;
            top: 20px;
            font-size: 16px;

        }
        /* Subjects List */
      .subjects-list {
        margin-top: 20px;
    }

    .subjects-list h2 {
        font-size: 20px;
        margin-bottom: 10px;
    }

    /* Subject Grid */
    .subject-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 20px;
    }

    .subject-item {
        background-color:#b882c4;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        transition: transform 0.3s ease;
    }

    .subject-item:hover {
        transform: translateY(-5px);
        background-color: #cfd8dc;
    }
    .encouragement-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #4CAF50; /* צבע רקע ירוק */
    color: white; /* צבע טקסט לבן */
    padding: 30px 50px; /* מרווחים פנימיים גדולים יותר */
    border-radius: 20px; /* פינות עגולות יותר */
    font-size: 26px; /* גודל טקסט גדול יותר */
    font-weight: bold; /* טקסט מודגש */
    text-align: center; /* יישור טקסט למרכז */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* הצללה להוספת עומק */
    border: 3px solid #FFF; /* הוספת מסגרת לבנה */
    display: none; /* התחל עם ההודעה מוסתרת */
    z-index: 1000;
}
.user-icon {
    width: 44px;
    height: 44px;
    background: linear-gradient(135deg, #00ffff, #1e90ff);
    border-radius: 50%;
    position: relative;
    display: inline-flex;
    justify-content: center;
    align-items: center;
}

.user-icon::before {
    content: '';
    width: 40%;
    height: 40%;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 20%;
    left: 20%;
}

.user-icon::after {
    content: '';
    width: 60%;
    height: 30%;
    background-color: white;
    border-radius: 15px 15px 50% 50%;
    position: absolute;
    bottom: 20%;
    left: 20%;
}

        </style>
        <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('current-date-time').innerText = now.toLocaleDateString('en-US', options);
        }
        
        setInterval(updateDateTime, 1000);

        document.addEventListener('DOMContentLoaded', function() {
    const messages = [
        "כל הכבוד! אתה מתמיד בלמידה!",
        "מעולה! המשך כך!",
        "נראה שאתה משתפר כל יום!",
        "העבודה שלך מרשימה מאוד!"
    ];

    function showEncouragementMessage() {
        const messageElement = document.getElementById('encouragement-message');
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        messageElement.textContent = randomMessage;
        messageElement.style.display = 'block';

        setTimeout(() => {
            messageElement.style.display = 'none';
        }, 5000); // הצג הודעה ל-3 שניות
    }

    // הצג הודעה מעודדת כל 30 שניות
    setInterval(showEncouragementMessage, 3000);

    // הצג הודעה מיד עם טעינת הדף
    showEncouragementMessage();
});


        
        </script>
</body>
</html>
{% endblock %}
