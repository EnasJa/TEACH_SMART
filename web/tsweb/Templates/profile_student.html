{% extends "base.html" %}
{% block content %}
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
     <!-- Link to your CSS file -->
  
<body>
    <div class="profile-container">
        <div class="sidebar">
            <button class="sidebar-btn">My Grades</button>
            <button class="sidebar-btn">My Exams</button>
            <button class="sidebar-btn">Learning Subjects</button>
        </div>
        <div class="main-content">
            <div class="profile-details">
                <h1>Welcome, {{ student.first_name }}</h1>
                <p>ID: {{ student.id_number }}</p>
                <p>Email: {{student.email }}</p>
            </div>
            <div class="date-time">
                <p id="current-date-time"></p>
            </div>
        </div>
        <aside class="sidebar">
            <h2>Calendar</h2>
            <!-- Calendar widget or upcoming events -->
            <div class="calendar">
                <!-- Calendar content -->
            </div>
        </aside>
    </section>
</body>
</html>

<style>.user-icon {
    width: 44px;
    height: 44px;
    background: linear-gradient(135deg, #00ffff, #1e90ff);
    border-radius: 50%;
    position: relative;
    display: inline-flex;
    justify-content: center;
    align-items: center;
}

.user-icon::before {
    content: '';
    width: 40%;
    height: 40%;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 20%;
    left: 20%;
}

.user-icon::after {
    content: '';
    width: 60%;
    height: 30%;
    background-color: white;
    border-radius: 15px 15px 50% 50%;
    position: absolute;
    bottom: 20%;
    left: 20%;
}

.login-text {
    vertical-align: middle;
}</style>
    </main>

</body>
</html>
