{% extends "base.html" %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7f9;
        margin: 0;
        padding: 0;
        color: #333;
    }

    .page-wrapper {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .main-content {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 20px;
    }

    .card {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        overflow: hidden;
        width: 100%;
        max-width: 500px;
    }

    .card-header {
        background-color: #add8e6;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 22px;
        font-weight: 500;
    }

    .card-body {
        padding: 30px;
    }

    .success-message {
        text-align: center;
        font-size: 18px;
        color: #4a4a4a;
        margin-bottom: 25px;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    .btn {
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #add8e6;
        color: #fff;
    }

    .btn-secondary {
        background-color: #f0f0f0;
        color: #4a4a4a;
    }

    .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }

    .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        font-size: 14px;
    }
    .user-icon {
    width: 44px;
    height: 44px;
    background: linear-gradient(135deg, #00ffff, #1e90ff);
    border-radius: 50%;
    position: relative;
    display: inline-flex;
    justify-content: center;
    align-items: center;
}

.user-icon::before {
    content: '';
    width: 40%;
    height: 40%;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 20%;
    left: 20%;
}

.user-icon::after {
    content: '';
    width: 60%;
    height: 30%;
    background-color: white;
    border-radius: 15px 15px 50% 50%;
    position: absolute;
    bottom: 20%;
    left: 20%;
}

.login-text {
    vertical-align: middle;
}

    @media (max-width: 600px) {
        .card {
            margin: 0 10px;
        }
    }
</style>
<div class="page-wrapper">
    <main class="main-content">
        <div class="card">
            <div class="card-header">
                Message Sent Successfully
            </div>
            <div class="card-body">
                <p class="success-message">
                    Your message has been successfully sent to all selected recipients.
                </p>
                <div class="button-group">
                    <a href="{% url 'send_message' %}"class="btn btn-primary">Send Another Message</a>
                    <!-- <a href="#" class="btn btn-secondary">Message History</a> -->
                </div>
            </div>
        </div>
    </main>



    <footer class="footer">
        <p>Â© 2024 TeachSmart. </p>
    </footer>
</div>
{% endblock %}
