<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to your CSS file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Teach Smart</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <a href="{% url 'home' %}" class="logo">
                <i class="fa-solid fa-graduation-cap fa-fade" style="color: #B197FC;"></i>
                <span>Teach Smart</span>
            </a>
            
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'about_us' %}">About</a></li>
                <li><a href="#contact">Contact</a></li>
                
            </ul>
        </nav>
        <!-- <div class="auth-buttons">
                <a href="{% url 'LogIn' %}" class="login-button">
                    <div class="user-icon"></div>
                    <span class="login-text">Login</span>
                </a>
        
        </div> -->
        {% if request.session.teacher_id %}
        <div class="auth-buttons">
            <a href="{% url 'logout_teacher' %}" class="login-button">
                <div class="user-icon"></div>
                <span class="login-text">Logout</span>
            </a>

        </div>
        {% elif request.session.student_id %}
        <div class="auth-buttons">
            <a href="{% url 'logout_student' %}" class="login-button">
                <div class="user-icon"></div>
                <span class="login-text">Logout</span>
            </a>

        </div>
        {% else %}
        <div class="auth-buttons">
            <a href="{% url 'LogIn' %}" class="login-button">
                <div class="user-icon"></div>
                <span class="login-text">Login</span>
            </a>

        </div>
        {% endif %}

         
    </header>

    <main>
        {% block content %}
        <!-- כאן יבוא התוכן הספציפי לכל דף -->
        {% endblock %}
    </main>

</body>
</html>
