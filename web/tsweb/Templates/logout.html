<style>
    .logout-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .logout-title {
        color: #343a40;
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .logout-message {
        color: #6c757d;
        font-size: 18px;
        margin-bottom: 30px;
    }
    
    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    
    .btn-danger {
        background-color: #dc3545;
        color: white;
        border: none;
    }
    
    .btn-danger:hover {
        background-color: #c82333;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: none;
        margin-left: 10px;
    }
    
    .btn-secondary:hover {
        background-color: #5a6268;
    }
    header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #ADD8E6; /* Light blue */
    color: #0f0f0f;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.logo {
    display: flex;
    align-items: center;
    text-decoration: none; /* Removes underline from the link */
    color: inherit; /* Inherit color from parent to remove default link color */
}

.logo i {
    margin-right: 10px; /* Increase space between icon and text */
    font-size: 40px; /* Increase the icon size */
}

.logo span {
    font-size: 20px; /* Decrease the font size of the text */
    font-weight: bold; /* Optional: make the text bold */
}

.logo:hover i {
    color: #9A6AFC; /* Optional: change icon color on hover */
}

.logo:hover span {
    color: #9A6AFC; /* Optional: change text color on hover */
}
</style>
<header>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <div class="logo">
        <a href="{% url 'home' %}" class="logo">
            <i class="fa-solid fa-graduation-cap fa-fade" style="color: #B197FC;"></i>
            <span>Teach Smart</span>
        </a>
        
    </div>
</header>
<div class="logout-container">
    <h1 class="logout-title"> confirm logout</h1>
    <p class="logout-message">Are you sure you want to logout</p>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="confirm_logout" value="1">
        <button type="submit" class="btn btn-danger">yes, logout</button>
        {% if user_type == 'teacher' %}
        <a href="{% url 'profile_teacher' %}" class="btn btn-secondary">Cancel</a>
        {% elif user_type == 'student' %}
        <a href="{% url 'profile_student' %}" class="btn btn-secondary">Cancel</a>
        {% elif user_type == 'admin' %}
        <a href="{% url 'admin_homepage' %}" class="btn btn-secondary">Cancel</a>
        {% endif %}
    </form>
</div>
