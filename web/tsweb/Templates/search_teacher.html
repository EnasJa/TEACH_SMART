<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Search Teacher - TeachSmart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #ADD8E6; /* Light blue */
    color: #0f0f0f;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.logo {
    display: flex;
    align-items: center;
    text-decoration: none; /* Removes underline from the link */
    color: inherit; /* Inherit color from parent to remove default link color */
}

.logo i {
    margin-right: 10px; /* Increase space between icon and text */
    font-size: 40px; /* Increase the icon size */
}

.logo span {
    font-size: 20px; /* Decrease the font size of the text */
    font-weight: bold; /* Optional: make the text bold */
}

.logo:hover i {
    color: #9A6AFC; /* Optional: change icon color on hover */
}

.logo:hover span {
    color: #9A6AFC; /* Optional: change text color on hover */
}
       
        
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 5px 10px;
            margin-left: 5px;
            background-color: #add8e6;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .auth-buttons {
            display: flex;
            align-items: center;
        }
     



        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        .main-content h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .main-content form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .main-content form input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
        }
        .main-content form button {
            padding: 10px 20px;
            background-color: #add8e6;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .main-content .results {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            text-align: left;
        }
        .main-content .results .teacher {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        footer {
            background-color: #add8e6;
            color: #0f0f0f;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 28px;
            }
        }
        .teacher-results {
    width: 100%;
    max-width: 800px;
    border-collapse: collapse;
    margin-top: 20px;
    }


    .teacher-results th, .teacher-results td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .teacher-results th {
        background-color: #add8e6;
        color: #0f0f0f;
    }

    .teacher-results tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .teacher-results tr:hover {
        background-color: #ddd;
    }

.back-to-profile {
    margin-right: 20px;
}.back-btn i {
    margin-right: 10px;
    font-size: 40px; /* Increased the size of the icon */
}

        
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="{% url 'home' %}" class="logo">
            <i class="fa-solid fa-graduation-cap fa-fade" style="color: #B197FC;"></i>
            <span>Teach Smart</span>
        </a>
        
    </div>
   
<div class="back-to-profile">
    <a href="{% url 'admin_homepage' %}" class="btn back-btn">
        <i class="fa-regular fa-address-card" style="color: #B197FC;"></i>
    </a>
</div>
</header>

<div class="main-content">
    <h1>Search Teacher</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% url 'search_teacher' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Search teacher" name="searched">
                </div>
                <button type="submit" class="btn btn-secondary">
                    Search teacher
                </button>
            </form>
        </div>
    </div>
    <br/> <br/> <br/>

    {% if searched %}
        <table class="teacher-results">
            <thead>
                <tr>
                    <th>Teacher Name</th>
                    <!-- Add more table headers if needed -->
                </tr>
            </thead>
            <tbody>
                {% for teacher in searched %}
                    <tr>
                        <td>{{ teacher }}</td>
                        <!-- Add more table cells if you have more data to display -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>
<footer>
    <p>&copy; 2024 TeachSmart. All rights reserved.</p>
</footer>

</body>
</html>
