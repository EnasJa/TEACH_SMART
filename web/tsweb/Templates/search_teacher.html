<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Teacher - TeachSmart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #add8e6;
            color: #0f0f0f;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .graduation-hat {
            width: 50px;
            height: 30px;
            position: relative;
            margin-right: 10px;
        }
        .hat-top {
            width: 100%;
            height: 50%;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-10deg);
        }
        .hat-base {
            width: 50%;
            height: 10px;
            background-color: #000;
            position: absolute;
            top: 50%;
            left: 25%;
        }
        .hat-tassel {
            width: 2px;
            height: 20px;
            background-color: #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }
        .hat-tassel::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
            align-items: center;
        }
        nav a {
            text-decoration: none;
            color: #0f0f0f;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 5px 10px;
            margin-left: 5px;
            background-color: #add8e6;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .auth-buttons {
            display: flex;
            align-items: center;
        }
        .login-button {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #0f0f0f;
            font-size: 18px;
        }
        .user-icon {
    width: 44px;
    height: 44px;
    background: linear-gradient(135deg, #00ffff, #1e90ff);
    border-radius: 50%;
    position: relative;
    display: inline-flex;
    justify-content: center;
    align-items: center;
}

.user-icon::before {
    content: '';
    width: 40%;
    height: 40%;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 20%;
    left: 20%;
}

.user-icon::after {
    content: '';
    width: 60%;
    height: 30%;
    background-color: white;
    border-radius: 15px 15px 50% 50%;
    position: absolute;
    bottom: 20%;
    left: 20%;
}

.login-text {
    vertical-align: middle;
}
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        .main-content h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .main-content form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .main-content form input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
        }
        .main-content form button {
            padding: 10px 20px;
            background-color: #add8e6;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .main-content .results {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            text-align: left;
        }
        .main-content .results .teacher {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        footer {
            background-color: #add8e6;
            color: #0f0f0f;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 28px;
            }
        }
        .teacher-results {
    width: 100%;
    max-width: 800px;
    border-collapse: collapse;
    margin-top: 20px;
    }


    .teacher-results th, .teacher-results td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .teacher-results th {
        background-color: #add8e6;
        color: #0f0f0f;
    }

    .teacher-results tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .teacher-results tr:hover {
        background-color: #ddd;
    }

        
    </style>
</head>
<body>

<header>
    <div class="logo">
        <div class="graduation-hat">
            <div class="hat-top"></div>
            <div class="hat-base"></div>
            <div class="hat-tassel"></div>
        </div>
        <span>TeachSmart</span>
    </div>
    <nav>
        <ul>
            <li><a href="{%url 'admin_homepage'%}">Home</a></li>
            <li><a href="/">about</a></li>
          
        </ul>
    </nav>
    <div class="auth-buttons">
        <a href="{%url 'logout_admin'%}" class="login-button">
            <div class="user-icon"></div>
            <span class="login-text">Logout</span>
        </a>
    </div>
</header>

<div class="main-content">
    <h1>Search Teacher</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% url 'search_teacher' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Search teacher" name="searched">
                </div>
                <button type="submit" class="btn btn-secondary">
                    Search teacher
                </button>
            </form>
        </div>
    </div>
    <br/> <br/> <br/>

    {% if searched %}
        <table class="teacher-results">
            <thead>
                <tr>
                    <th>Teacher Name</th>
                    <!-- Add more table headers if needed -->
                </tr>
            </thead>
            <tbody>
                {% for teacher in searched %}
                    <tr>
                        <td>{{ teacher }}</td>
                        <!-- Add more table cells if you have more data to display -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>
<footer>
    <p>&copy; 2024 TeachSmart. All rights reserved.</p>
</footer>

</body>
</html>
