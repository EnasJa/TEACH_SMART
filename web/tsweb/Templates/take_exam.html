<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to your CSS file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Teach Smart</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <a href="{% url 'home' %}" class="logo">
                <i class="fa-solid fa-graduation-cap fa-fade" style="color: #B197FC;"></i>
                <span>Teach Smart</span>
            </a>
            
        </div>
       
    <div class="back-to-profile">
        <a href="{% url 'profile_student' %}" class="btn back-btn">
            <i class="fa-regular fa-address-card" style="color: #B197FC;"></i>
        </a>
    </div>
        </header>

    <h1>{{ exam.subject.name }} - {{ exam.grade }} - Difficulty: {{ exam.difficulty }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <h3>{{ question.text }}</h3>
            {% for key, choice in question.choices.items %}
                <label>
                    <input type="radio" name="question_{{ question.id }}" value="{{ key }}">
                    {{ key }}: {{ choice }}
                </label><br>
            {% endfor %}
            <hr>
        {% endfor %}
        <button type="submit">Submit Exam</button>
    </form>
</body>
</html>
<style>/* External stylesheet: styles.css */

    /* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Body styling */
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
}
.back-to-profile {
    margin-right: 20px;
}.back-btn i {
    margin-right: 10px;
    font-size: 40px; /* Increased the size of the icon */
}
    
    /* Header styling */
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #090a0b;
        text-align: center;
    }
    
    /* Form styling */
    form {
        max-width: 10000px;
        margin: 0 auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    /* Question styling */
    h3 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
    }
    
    /* Choices styling */
    label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
    }
    
    input[type="radio"] {
        margin-right: 10px;
    }
    
    /* Submit button styling */
    button {
        background-color: #ADD8E6;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #ADD8E6;
    }
    
    /* Divider styling */
    hr {
        border: 0;
        height: 1px;
        background: #ddd;
        margin: 20px 0;
    }
    </style>
