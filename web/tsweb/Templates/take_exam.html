<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Exam - {{ exam.subject.name }}</title>
</head>
<body>
    <h1>{{ exam.subject.name }} - {{ exam.grade }} - Difficulty: {{ exam.difficulty }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <h3>{{ question.text }}</h3>
            {% for key, choice in question.choices.items %}
                <label>
                    <input type="radio" name="question_{{ question.id }}" value="{{ key }}">
                    {{ key }}: {{ choice }}
                </label><br>
            {% endfor %}
            <hr>
        {% endfor %}
        <button type="submit">Submit Exam</button>
    </form>
</body>
</html>
