<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachSmart - Student List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #add8e6;
            color: #0f0f0f;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .graduation-hat {
            width: 50px;
            height: 30px;
            position: relative;
            margin-right: 10px;
        }
        .hat-top {
            width: 100%;
            height: 50%;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-10deg);
        }
        .hat-base {
            width: 50%;
            height: 10px;
            background-color: #000;
            position: absolute;
            top: 50%;
            left: 25%;
        }
        .hat-tassel {
            width: 2px;
            height: 20px;
            background-color: #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }
        .hat-tassel::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
            align-items: center;
        }
        nav a {
            text-decoration: none;
            color: #0f0f0f;
        }
        .auth-buttons {
            display: flex;
            align-items: center;
        }
        .login-button {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #0f0f0f;
            font-size: 18px;
        }
        .user-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #00ffff, #1e90ff);
            border-radius: 50%;
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        .user-icon::before {
            content: '';
            width: 40%;
            height: 40%;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 20%;
            left: 20%;
        }
        .user-icon::after {
            content: '';
            width: 60%;
            height: 30%;
            background-color: white;
            border-radius: 15px 15px 50% 50%;
            position: absolute;
            bottom: 20%;
            left: 20%;
        }
        .login-text {
            vertical-align: middle;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        .main-content h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .student-list {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .student-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .student-list th, .student-list td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .student-list th {
            background-color: #add8e6;
            color: #0f0f0f;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .student-list tr:hover {
            background-color: #f9f9f9;
        }
        .student-list td button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .student-list td button:hover {
            background-color: #ff1a1a;
        }
        footer {
            background-color: #add8e6;
            color: #0f0f0f;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <div class="graduation-hat">
            <div class="hat-top"></div>
            <div class="hat-base"></div>
            <div class="hat-tassel"></div>
        </div>
        <span>TeachSmart</span>
    </div>
    <nav>
        <ul>
            <li><a href="{% url 'admin_homepage' %}">Home</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
    <div class="auth-buttons">
        <a href="{% url 'logout_admin' %}" class="login-button">
            <div class="user-icon"></div>
            <span class="login-text">Logout</span>
        </a>
    </div>
</header>
  
<div class="main-content">
    <h1>Student List</h1>
    
    <div class="student-list">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
                {% for student in students %}
                <tr>

                    <td>{{ student }}</td>
                    <td>{{ student.email }}</td>
                    <td>
                        <a href="#" class="btn btn-danger">delete</a>                        
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No students available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p>&copy; 2024 TeachSmart. All rights reserved.</p>
</footer>

    function confirmDelete(name) {
        if (confirm(`Are you sure you want to delete ${name}?`)) {
            // Add your delete functionality here
        }
    }
</script>

</body>
</html>
