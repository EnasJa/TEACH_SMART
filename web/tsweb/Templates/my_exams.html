h1 {

            margin: 20px 0;
            color: #050506;
            font-size: 1em;
        }

        .exam-container {
            display: flex;
            flex-wrap: wrap;

        }

        .exam-card {

        @import url("https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;1,500&display=swap");

:root {
    --purple: #ADD8E6;
    --blue: #bdaddd;
    --ltblue: #15e0ff;
    --magenta: #d000c5;
}

body {
    background: linear-gradient(var(--blue), var(--purple));
    height: 100vh;
    font-size: calc(14px + (26 - 14) * ((100vw - 300px) / (1600 - 300)));
    font-weight: 300;
    overflow: hidden;
    text-align: center;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
    padding: 0;
    font-size: 1.2em;

}

h1 {
    font-size: 3em;
    margin-bottom: 0.2em;
}

h2 {
    font-size: 2em;
}

.main {
    height: 100vh;
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    position: relative;
    justify-content: center;
    align-items: center;
}

.main::before,
.main::after {
    content: "";
    display: block;
    position: absolute;
    z-index: -3;
}

.main::before {
    right: 0;
    bottom: -19em;
    height: 30em;
    width: 30em;
    border-radius: 30em;
    background: linear-gradient(var(--blue), var(--purple));
    animation: gradient-fade 8s ease-in-out 3s infinite alternate;
}

.main::after {
    top: 0;
    left: 30em;
    height: 10em;
    width: 10em;
    border-radius: 10em;
    background: linear-gradient(var(--blue), var(--purple));
    animation: gradient-fade-alt 6s ease-in-out 3s infinite alternate;
}

.main__text-wrapper {
    position: relative;
    padding: 2em;
}

.main__text-wrapper::before,
.main__text-wrapper::after {
    content: "";
    display: block;
    position: absolute;
}

.main__text-wrapper::before {
    top: -3em;
    right: -3em;
    height: 13em;
    width: 13em;
    opacity: 0.7;
    border-radius: 13em;
    background: linear-gradient(var(--ltblue), var(--purple));
    animation: rotation 7s linear infinite;
}

.main__text-wrapper::after {
    bottom: -20em;
    height: 20em;
    width: 20em;
    border-radius: 20em;
    background: linear-gradient(var(--magenta), var(--purple));
    animation: rotation 7s linear infinite;
}

.arrow {
    z-index: 1000;
    opacity: 0.5;
    position: absolute;
}

.arrow--top {
    top: 0;
    left: -5em;
}

.arrow--bottom {
    bottom: 0;
    right: 3em;
}

.circle {
    transform: translate(50%, -50%) rotate(0deg);
    transform-origin: center;
}

.circle--ltblue {
    height: 20em;
    width: 20em;
    border-radius: 20em;
    background: linear-gradient(var(--ltblue), var(--blue));
}

.backdrop {
    position: absolute;
    width: 100vw;
    height: 100vh;
    display: block;
    background-color: pink;
}

.dotted-circle {
    position: absolute;
    top: 0;
    right: 0;
    opacity: 0.3;
    animation: rotation 38s linear infinite;
}

/* Animations */
.draw-in {
    stroke-dasharray: 1000;
    stroke-dashoffset: 10;
    animation: draw 15s ease-in-out alternate infinite;
}

@keyframes draw {
    from {
        stroke-dashoffset: 1000;
    }
    to {
        stroke-dashoffset: 0;
    }
}

.item-to {
    animation-duration: 10s;
    animation-iteration-count: infinite;
    transform-origin: bottom;
}

.bounce-1 {
    animation-name: bounce-1;
    animation-timing-function: ease;
}

.bounce-2 {
    animation-name: bounce-2;
    animation-timing-function: ease;
}

.bounce-3 {
    animation-name: bounce-3;
    animation-timing-function: ease;
}

@keyframes bounce-1 {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(50px);
    }
    100% {
        transform: translateY(0);
    }
}

@keyframes bounce-2 {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-30px);
    }
    100% {
        transform: translateY(0);
    }
}

@keyframes bounce-3 {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(30px);
    }
    100% {
        transform: translateY(0);
    }
}

/* Gradient Fade */
@keyframes rotation {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

@keyframes gradient-fade {
    from {
        transform: translate(10%, -10%) rotate(0deg);
    }
    to {
        transform: translate(50%, -50%) rotate(360deg);
    }
}

@keyframes gradient-fade-alt {
    from {
        transform: translate(-20%, 20%) rotate(0deg);
    }
    to {
        transform: translate(-60%, 60%) rotate(360deg);
    }
}


    </style>

    <header>
        <div class="logo">
            <a href="{% url 'home' %}" class="logo">
                <i class="fa-solid fa-graduation-cap fa-fade" style="color: #B197FC;"></i>
                <span>Teach Smart</span>
            </a>
        </div>
        <div class="back-to-profile">
            <a href="{% url 'profile_student' %}" class="btn back-btn">

            </a>
        </div>
    </header>
  
    <h1>Available Exams</h1>
    <div class="exam-container">
        {% for exam in exams %}

                    <div>Difficulty: {{ exam.difficulty }}</div>

            </div>
        {% empty %}
            <div class="empty-message">No exams available for your grade.</div>
        {% endfor %}

      </div>
      <div class="main">
        <div class="main__text-wrapper">
        <h1 class="main__title"></h1>
        <h2></h2>
