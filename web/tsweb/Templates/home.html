<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach Smart</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adding an animation library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <div class="graduation-hat">
                <div class="hat-top"></div>
                <div class="hat-base"></div>
                <div class="hat-tassel"></div>
            </div>
            <span>Teach Smart</span>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="{% url 'about_us' %}">About</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="{% url 'LogIn' %}" class="login-button">
                <div class="user-icon"></div>
                <span class="login-text">Login</span>
            </a>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <div class="text-content animate__animated animate__fadeInLeft">
                <h1>Welcome to Teach Smart</h1>
                <p>Your journey to knowledge starts here</p>
               
            </div>
         
        </div>
    </section>
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <p>Email: info@TEACHSMART.com</p>
        <p>Phone: +123-456-7890</p>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#courses">Courses</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="social-media">
            <!-- Add social media links here -->
        </div>
    </footer>
    <style>/* General styles */
      /* General styles */
body {
    font-family: "Lucida Console", "Courier New", monospace;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #E6F7FF; /* Light blue background color */
    color: #333;
}

/* Header styles */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #ADD8E6; /* Light blue */
    color: #0f0f0f;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.logo {
    display: flex;
    align-items: center;
}

.graduation-hat {
    width: 50px;
    height: 30px;
    position: relative;
    margin-right: 10px;
}

.hat-top {
    width: 100%;
    height: 50%;
    background-color: #000;
    position: absolute;
    top: 0;
    left: 0;
    transform: rotate(-10deg);
}

.hat-base {
    width: 50%;
    height: 10px;
    background-color: #000;
    position: absolute;
    top: 50%;
    left: 25%;
}

.hat-tassel {
    width: 2px;
    height: 20px;
    background-color: #000;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%);
}

.hat-tassel::after {
    content: '';
    width: 10px;
    height: 10px;
    background-color: #000;
    border-radius: 50%;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin: 0;
}

nav a {
    text-decoration: none;
    color: #0f0f0f;
}

.auth-buttons {
    display: flex;
    align-items: center;
}

.login-button {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    color: #0f0f0f;
    font-size: 18px;
}

.user-icon {
    width: 50px;
    height: 50px;
    background-color: #eff4f6;
    border-radius: 50%;
    position: relative;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.user-icon::before {
    content: '';
    width: 60%;
    height: 60%;
    background-color: #121111;
    border-radius: 50%;
    position: absolute;
    top: 10%;
}

.user-icon::after {
    content: '';
    width: 80%;
    height: 40%;
    background-color: #050505;
    border-radius: 0 0 50% 50%;
    position: absolute;
    bottom: 10%;
}

/* Hero section styles */
.hero {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 120px);
    background-image: url('https://i.pinimg.com/564x/01/53/b0/0153b0a367715618629036a1952a2080.jpg'); /* Background image URL */
    background-size: cover;
    background-position: center;
    position: relative;
    color: white; /* Text color */
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional text shadow */
    padding: 50px 15px;
    text-align: center;
    margin-top: 20px;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    z-index: 1;
}

.hero-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    position: relative;
    z-index: 2;
}

.text-content {
    margin-bottom: 20px;
}

.image-content img {
    max-width: 80%;
    height: auto;
    border: 2px solid #000;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #00BFFF;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #1E90FF;
}

/* Section styles */
section {
    padding: 50px 20px;
    text-align: center;
}

.about, .courses, .contact {
    background-color: #E6F7FF; /* Light blue background color */
    margin: 20px 0;
}

/* Footer styles */
footer {
    padding: 20px;
    background-color: #ADD8E6; /* Light blue */
    color: #0f0f0f;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: center;
}

.footer-links {
    display: flex;
    gap: 20px;
}

.footer-links a {
    text-decoration: none;
    color: #0f0f0f;
}

.social-media {
    display: flex;
    gap: 10px;
}

        </style>
</body>
</html>
