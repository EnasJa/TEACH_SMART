<!DOCTYPE html>
<html>
<head>
    <title>Education System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}" class="logo">
                <i class="fa-solid fa-graduation-cap fa-fade" style="color: #B197FC;"></i>
                <span>Teach Smart</span>

        </div>
       
    <div class="back-to-profile">

        </a>
    </div>
    </header>
    <h1>Education System</h1>
    <ul class="subject-list">
        <li>
            <a href="{% url 'subject_detail' 'Technology' %}">
                <img src="https://i.pinimg.com/736x/c1/3d/97/c13d9790e0552502118f1555d6640672.jpg" alt="Technology" class="subject-image">
            </a>
            <p>Technology</p>
        </li>
        <li>
            <a href="{% url 'subject_detail' 'Mathematics' %}">
                <img src="https://i.pinimg.com/736x/e9/88/a7/e988a7e530949de2d2d0cc1f7036df88.jpg" alt="Mathematics" class="subject-image">
            </a>
            <p>Mathematics</p>
        </li>
        <li>
            <a href="{% url 'subject_detail' 'History' %}">
                <img src="https://i.pinimg.com/736x/49/75/72/49757232c1f5b9f9300e1ff0b1f632f7.jpg" alt="History" class="subject-image">
            </a>
            <p>History</p>
        </li>
        <li>
            <a href="{% url 'subject_detail' 'English' %}">
                <img src="https://i.pinimg.com/736x/c9/8c/20/c98c203d5513adb9c67715cc01ce1698.jpg" alt="English" class="subject-image">
            </a>
            <p>English</p>
        </li>
        <li>
            <a href="{% url 'subject_detail' 'Science' %}">
                <img src="https://i.pinimg.com/736x/c2/c6/89/c2c689fe98aa5b7d595fa91d13776b15.jpg" alt="Science" class="subject-image">
            </a>
            <p>Literature</p>
        </li>
        <li>
            <a href="{% url 'subject_detail' 'Geography' %}">
                <img src="https://i.pinimg.com/736x/38/70/10/38701096e1d2bd6787c61c9dde0cb159.jpg" alt="Geography" class="subject-image">
            </a>
            <p>Geography</p>
        </li>
        <li>
            <a href="{% url 'subject_detail' 'Literature' %}">
                <img src="https://i.pinimg.com/736x/e1/d8/4e/e1d84eea7dca7a482f54bcd4d78b917b.jpg" alt="Literature" class="subject-image">
            </a>
            <p>Literature</p>
        </li>

    </ul>
    <div> <a class="back-button" href="{% url 'admin_homepage' %}">Back </a> </div>
   

    <style>
body {
font-family: 'Arial', sans-serif;
background-color: #f0f4f8;
margin: 0;
padding: 0;
color: #333;
min-height: 100vh;
display: flex;
flex-direction: column;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #ADD8E6; /* Light blue */
    color: #0f0f0f;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.logo {
    display: flex;
    align-items: center;
    text-decoration: none; /* Removes underline from the link */
    color: inherit; /* Inherit color from parent to remove default link color */
}

.logo i {
    margin-right: 10px; /* Increase space between icon and text */
    font-size: 40px; /* Increase the icon size */
}

.logo span {
    font-size: 20px; /* Decrease the font size of the text */
    font-weight: bold; /* Optional: make the text bold */
}

.logo:hover i {
    color: #9A6AFC; /* Optional: change icon color on hover */
}

.logo:hover span {
    color: #9A6AFC; /* Optional: change text color on hover */
}
.back-to-profile {
    margin-right: 20px;
}.back-btn i {
    margin-right: 10px;
    font-size: 40px; /* Increased the size of the icon */
}
        h1 {
           font-family:'Arial', sans-serif;
           text-align: center;
           font-size: 36px;
           margin-top: 20px;
           margin-bottom: 40px;
        
       }
       .subject-list {
           display: flex;
           flex-direction: row; /* להפוך את הפריסה לאופקית */
           overflow-x: auto; /* להוסיף גלילה אופקית */
           -webkit-overflow-scrolling: touch; /* להוסיף גלילה רצופה בהתקנים ניידים */
           scroll-snap-type: x mandatory; /* להוסיף נקודות עגינה למהלך הגלילה */
           padding: 20px 0; /* להוסיף מרווח מעל ומתחת לרשימה */
           list-style-type: none;
       }
   
       .subject-list li {
           flex: 0 0 auto; /* להבטיח שהפריטים לא יצומצמו או יתפשטו */
           scroll-snap-align: start; /* להוסיף נקודת עגינה לכל פריט */
           margin: 0 10px; /* להוסיף מרווח בין הפריטים */
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           padding: 10px;
           text-align: center;
           border-radius: 8px;
           transition: transform 0.2s;
       }
   
       .subject-list li:hover {
           transform: scale(1.05);
       }
   
       .subject-image {
           max-width: 800px; /* Set a maximum width */
           max-height: 150px; /* Set a maximum height */
           width: auto; /* Maintain aspect ratio */
           height: auto; /* Maintain aspect ratio */
           border-radius: 8px;
           border: 5px solid #add8e6; /* Light blue border */
           padding: 5px; /* Space between the image and the border */
       }
   
       .subject-list p {
           margin-top: 10px;
           font-size: 18px;
           font-weight: bold;
       }
       .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
   </style>
</body>

</html>
